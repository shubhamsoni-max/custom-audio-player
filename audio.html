          type="range"
          min="1"

          value="0"
          class="seek_slider"
        />
        <audio src="./Punjabiyan Di Dhee Guru Randhawa 128 Kbps.mp3"></audio>
        <div class="playpause-track">

            <i id="pause-icon" onclick="playTrack()" class="fa fa-pause-circle"></i>
            <!-- <i id="play-icon" onclick="playpauseTrack()" data-feather="play-circle"></i> -->

            <div class="repeat-track" onclick="repeatTrack()">
                <i class="fa fa-repeat" title="repeat"></i>
              </div>
            <div class="buttons" style="margin: 0 0.7rem">
              <div class="repeat-track d-flex" onclick="repeatTrack()">
                <span class="speed-down speed" >-</span>
              <span class="speed speed-up" style="margin-left: .5rem;">+</span>
              </div>
            </div> 
            <div class="slider_container d-flex">
               <i id="unmute-icon" data-feather="volume-2" onclick="unmuteTrack()" ></i>
               <i id="mute-icon" data-feather="volume-x" onclick="muteTrack()" ></i>
              <!-- {{-- <i class="fa fa-volume-up"></i>  --}} -->
              <input onclick="setVolume()" type="range" class="volume_slider">
            </div>
