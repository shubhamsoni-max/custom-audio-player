      <div class="player-content d-flex">
        <input
          type="range"
          min="1"
          max="100"
          value="0"
          class="seek_slider"
        />
        <audio id="audio-player" src="./music/Punjabiyan Di Dhee Guru Randhawa 128 Kbps.mp3"></audio>
        <div class="player-content-2">
          <div class="controll-div d-flex">
            <div class="playpause-track">
              <i id="play-icon" onclick="playpauseTrack()" class="fa fa-play-circle"></i>
              <i id="pause-icon" onclick="playTrack()" class="fa fa-pause-circle"></i>
           </div>
            <div class="repeat-track" onclick="repeatTrack()">
                <i class="fa fa-repeat" title="repeat"></i>
              </div>
              <div class="buttons" style="margin: 0 0.7rem">
                <select id="playback-speed" class="form-select" aria-label="Default select example">
                  <option value=".5">.5x</option>
                  <option value="1" selected>1x</option>
                  <option value="1.5">1.5x</option>
                  <option value="2">2x</option>
                  <option value="2.5">2.5x</option>
                </select>
              </div> 
            <div class="slider_container d-flex">
              <img id="unmute-icon" onclick="unmuteTrack()" src="./img/volume-2.svg" alt="#">
              <img id="mute-icon" onclick="muteTrack()" src="./img/volume-x.svg" alt="#">
              <input onclick="setVolume()" type="range" class="volume_slider">
            </div>
          </div>
        </div>
        <div class="player-content-3">
          <div class="time_container">
            <span class="current-time">00:00/</span><span class="total-duration">00:00</span>
          </div>
        </div>
